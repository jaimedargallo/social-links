<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <img src="./assets/images/avatar-jaime.jpg" class="avatar" alt="" />
        <h1>Jaime Dargallo</h1>
        <h2>Madrid, Spain</h2>
        <h3>"Front-end developer and part-time gamer."</h3>

        <a
          href="https://github.com/jaimedargallo"
          target="https://github.com/jaimedargallo"
          class="buttom"
          id="github"
          >GitHub</a
        >
        <a
          href="https://www.frontendmentor.io/profile/jaimedargallo"
          target="https://www.frontendmentor.io/profile/jaimedargallo"
          class="buttom"
          id="mentor"
          >Frontend Mentor</a
        >
        <a
          href="https://www.linkedin.com/in/jaimedargallo/"
          target="_blank"
          class="buttom"
          >LinkedIn</a
        >
        <a
          href="https://twitter.com/JaimeDargallo"
          target="_blank"
          class="buttom"
          >Twitter</a
        >
      </article>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jaime Dargallo</a>.
    </footer>
  </body>
</html>
